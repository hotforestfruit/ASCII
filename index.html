<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 id="heading">Upload an image to convert to ASCII</h3>
    <div class="container">
      <form>
        <input
          type="file"
          id="myFile"
          name="filename"
          accept=".jpg, .jpeg, .png"
        />
      </form>
      <canvas id="canvas1"> </canvas>
      <div class="controls">
        <label for="resolution" id="resolutionLabel">Resolution 5px</label>
        <input
          type="range"
          name="resolution"
          id="resolution"
          min="1"
          max="20"
          value="5"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
